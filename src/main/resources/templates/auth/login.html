<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 家庭物品管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="login-container">
            <div class="login-logo">
                <h2>家庭物品管理系统</h2>
                <p class="text-muted">管理您的家庭物品，让生活更有序</p>
            </div>
            
            <div class="alert alert-danger" th:if="${param.error}" role="alert">
                用户名或密码错误，请重试！
            </div>
            
            <div class="alert alert-success" th:if="${param.logout}" role="alert">
                您已成功退出登录！
            </div>
            
            <form th:action="@{/auth/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">记住我</label>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
                
                <div class="mt-3 text-center">
                    <a th:href="@{/auth/register}" class="text-decoration-none">没有账号？立即注册</a>
                </div>
            </form>
        </div>
    </div>
    <div th:if="${param.error}" class="alert alert-danger">
    <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
        用户名或密码错误
    </span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
