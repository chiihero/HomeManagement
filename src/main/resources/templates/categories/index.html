<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类管理 - 家庭物品管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jstree@3.3.12/dist/themes/default/style.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div id="sidebar" class="col-md-3 col-lg-2 sidebar">
                <div class="d-flex justify-content-between align-items-center px-3 mb-4">
                    <h5 class="m-0">家庭物品管理</h5>
                    <button id="sidebar-toggle" class="btn btn-sm btn-outline-light d-md-none" title="切换侧边栏">
                        <i class="bi bi-list"></i>
                    </button>
                </div>
                
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="bi bi-house"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/items}">
                            <i class="bi bi-box"></i> 物品管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/categories}">
                            <i class="bi bi-tags"></i> 分类管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/spaces}">
                            <i class="bi bi-grid"></i> 空间管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/statistics}">
                            <i class="bi bi-bar-chart"></i> 统计报表
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/settings}">
                            <i class="bi bi-gear"></i> 系统设置
                        </a>
                    </li>
                </ul>
                
                <div class="mt-auto p-3">
                    <div class="d-flex align-items-center mb-3">
                        <img th:if="${user.avatar}" th:src="${user.avatar}" class="rounded-circle me-2" width="32" height="32" alt="用户头像">
                        <img th:unless="${user.avatar}" src="/img/default-avatar.png" class="rounded-circle me-2" width="32" height="32" alt="用户头像">
                        <span th:text="${user.username}">用户名</span>
                    </div>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-sm btn-outline-light w-100">
                            <i class="bi bi-box-arrow-right"></i> 退出登录
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- 主内容区 -->
            <div id="content" class="col-md-9 col-lg-10 ms-sm-auto main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">分类管理</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-sm btn-primary me-2" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                            <i class="bi bi-plus"></i> 添加分类
                        </button>
                        <div class="input-group">
                            <input type="text" class="form-control form-control-sm" id="searchInput" placeholder="搜索分类...">
                            <button class="btn btn-sm btn-outline-secondary" type="button" id="searchButton" title="搜索">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <!-- 分类树 -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">分类树</h5>
                            </div>
                            <div class="card-body">
                                <div id="category-tree" class="category-tree">
                                    <!-- 分类树将通过JavaScript动态加载 -->
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 分类详情 -->
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">分类详情</h5>
                            </div>
                            <div class="card-body">
                                <div id="category-detail">
                                    <div class="alert alert-info">请从左侧选择一个分类查看详情</div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 分类下的物品 -->
                        <div class="card mt-4">
                            <div class="card-header">
                                <h5 class="mb-0">分类下的物品</h5>
                            </div>
                            <div class="card-body">
                                <div id="category-items">
                                    <div class="alert alert-info">请从左侧选择一个分类查看物品</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 添加分类模态框 -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCategoryModalLabel">添加分类</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" title="关闭"></button>
                </div>
                <div class="modal-body">
                    <form id="addCategoryForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">分类名称</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="parentId" class="form-label">父分类</label>
                            <select class="form-select" id="parentId">
                                <option value="0">无（顶级分类）</option>
                                <!-- 父分类选项将通过JavaScript动态加载 -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="sort" class="form-label">排序</label>
                            <input type="number" class="form-control" id="sort" value="0" min="0">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="addCategory()">保存</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 编辑分类模态框 -->
    <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCategoryModalLabel">编辑分类</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" title="关闭"></button>
                </div>
                <div class="modal-body">
                    <form id="editCategoryForm">
                        <input type="hidden" id="editCategoryId">
                        <div class="mb-3">
                            <label for="editName" class="form-label">分类名称</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editParentId" class="form-label">父分类</label>
                            <select class="form-select" id="editParentId">
                                <option value="0">无（顶级分类）</option>
                                <!-- 父分类选项将通过JavaScript动态加载 -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editSort" class="form-label">排序</label>
                            <input type="number" class="form-control" id="editSort" value="0" min="0">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="updateCategory()">保存</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jstree@3.3.12/dist/jstree.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 加载分类树
            loadCategoryTree();
            
            // 搜索按钮点击事件
            document.getElementById('searchButton').addEventListener('click', function() {
                const keyword = document.getElementById('searchInput').value.trim();
                if (keyword) {
                    searchCategories(keyword);
                } else {
                    loadCategoryTree();
                }
            });
            
            // 搜索框回车事件
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const keyword = this.value.trim();
                    if (keyword) {
                        searchCategories(keyword);
                    } else {
                        loadCategoryTree();
                    }
                }
            });
        });
        
        /**
         * 加载分类树
         */
        function loadCategoryTree() {
            // 获取家庭ID
            const familyId = getFamilyId();
            
            // 构建API URL
            const url = `/api/categories/tree?familyId=${familyId}`;
            
            // 发送请求获取分类树
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        renderCategoryTree(data.data);
                        loadParentCategoryOptions(data.data);
                    } else {
                        showMessage('error', '加载分类树失败：' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('error', '加载分类树失败，请检查网络连接');
                });
        }
        
        /**
         * 渲染分类树
         */
        function renderCategoryTree(categories) {
            const treeData = transformToJsTreeFormat(categories);
            
            // 初始化jsTree
            $('#category-tree').jstree('destroy');
            $('#category-tree').jstree({
                'core': {
                    'data': treeData,
                    'themes': {
                        'responsive': true
                    },
                    'check_callback': true
                },
                'plugins': ['wholerow', 'contextmenu', 'search'],
                'contextmenu': {
                    'items': function(node) {
                        return {
                            'view': {
                                'label': '查看详情',
                                'action': function() {
                                    const categoryId = node.id;
                                    viewCategoryDetail(categoryId);
                                }
                            },
                            'edit': {
                                'label': '编辑',
                                'action': function() {
                                    const categoryId = node.id;
                                    editCategory(categoryId);
                                }
                            },
                            'delete': {
                                'label': '删除',
                                'action': function() {
                                    const categoryId = node.id;
                                    deleteCategory(categoryId);
                                }
                            },
                            'add': {
                                'label': '添加子分类',
                                'action': function() {
                                    const categoryId = node.id;
                                    showAddSubCategoryModal(categoryId);
                                }
                            }
                        };
                    }
                },
                'search': {
                    'show_only_matches': true,
                    'show_only_matches_children': true
                }
            });
            
            // 绑定节点选择事件
            $('#category-tree').on('select_node.jstree', function(e, data) {
                const categoryId = data.node.id;
                viewCategoryDetail(categoryId);
            });
        }
        
        /**
         * 将分类数据转换为jsTree格式
         */
        function transformToJsTreeFormat(categories, parentId = null) {
            const result = [];
            
            categories.forEach(category => {
                if ((parentId === null && !category.parentId) || (category.parentId === parentId)) {
                    const node = {
                        'id': category.id,
                        'text': category.name,
                        'children': []
                    };
                    
                    if (category.children && category.children.length > 0) {
                        node.children = transformToJsTreeFormat(category.children, category.id);
                    }
                    
                    result.push(node);
                }
            });
            
            return result;
        }
        
        /**
         * 加载父分类选项
         */
        function loadParentCategoryOptions(categories) {
            const parentIdSelect = document.getElementById('parentId');
            const editParentIdSelect = document.getElementById('editParentId');
            
            // 清空选项（保留顶级分类选项）
            parentIdSelect.innerHTML = '<option value="0">无（顶级分类）</option>';
            editParentIdSelect.innerHTML = '<option value="0">无（顶级分类）</option>';
            
            // 递归添加分类选项
            addCategoryOptions(categories, parentIdSelect, 0);
            addCategoryOptions(categories, editParentIdSelect, 0);
        }
        
        /**
         * 递归添加分类选项
         */
        function addCategoryOptions(categories, selectElement, level) {
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.text = '　'.repeat(level) + category.name;
                selectElement.appendChild(option);
                
                if (category.children && category.children.length > 0) {
                    addCategoryOptions(category.children, selectElement, level + 1);
                }
            });
        }
        
        /**
         * 查看分类详情
         */
        function viewCategoryDetail(categoryId) {
            // 构建API URL
            const url = `/api/categories/${categoryId}`;
            
            // 发送请求获取分类详情
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        renderCategoryDetail(data.data);
                        loadCategoryItems(categoryId);
                    } else {
                        showMessage('error', '加载分类详情失败：' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('error', '加载分类详情失败，请检查网络连接');
                });
        }
        
        /**
         * 渲染分类详情
         */
        function renderCategoryDetail(category) {
            const detailContainer = document.getElementById('category-detail');
            
            // 获取分类路径
            getCategoryPath(category.id)
                .then(path => {
                    const pathText = path.map(item => item.name).join(' > ');
                    
                    detailContainer.innerHTML = `
                        <div class="mb-3">
                            <h5>${category.name}</h5>
                            <p class="text-muted">路径: ${pathText}</p>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>ID:</strong> ${category.id}</p>
                                <p><strong>层级:</strong> ${category.level}</p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>排序:</strong> ${category.sort}</p>
                                <p><strong>创建时间:</strong> ${formatDateTime(category.createTime)}</p>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="button" class="btn btn-sm btn-outline-primary me-2" onclick="editCategory(${category.id})">
                                <i class="bi bi-pencil"></i> 编辑
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-danger me-2" onclick="deleteCategory(${category.id})">
                                <i class="bi bi-trash"></i> 删除
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-success" onclick="showAddSubCategoryModal(${category.id})">
                                <i class="bi bi-plus"></i> 添加子分类
                            </button>
                        </div>
                    `;
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('error', '加载分类路径失败');
                });
        }
        
        /**
         * 获取分类路径
         */
        function getCategoryPath(categoryId) {
            // 构建API URL
            const url = `/api/categories/path/${categoryId}`;
            
            // 发送请求获取分类路径
            return fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        return data.data;
                    } else {
                        throw new Error(data.message);
                    }
                });
        }
        
        /**
         * 加载分类下的物品
         */
        function loadCategoryItems(categoryId) {
            // 获取家庭ID
            const familyId = getFamilyId();
            
            // 构建API URL
            const url = `/api/items/category/${categoryId}?familyId=${familyId}`;
            
            // 发送请求获取分类下的物品
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        renderCategoryItems(data.data);
                    } else {
                        showMessage('error', '加载分类物品失败：' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('error', '加载分类物品失败，请检查网络连接');
                });
        }
        
        /**
         * 渲染分类下的物品
         */
        function renderCategoryItems(items) {
            const itemsContainer = document.getElementById('category-items');
            
            if (items.length === 0) {
                itemsContainer.innerHTML = '<div class="alert alert-info">该分类下暂无物品</div>';
                return;
            }
            
            // 创建物品表格
            let html = `
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>规格</th>
                                <th>数量</th>
                                <th>价格</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            items.forEach(item => {
                html += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.specification || ''}</td>
                        <td>${item.quantity}</td>
                        <td>¥${item.price}</td>
                        <td><span class="badge ${getStatusClass(item.status)}">${getStatusText(item.status)}</span></td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <button type="button" class="btn btn-outline-primary" onclick="viewItemDetail(${item.id})">
                                    <i class="bi bi-eye"></i>
                                </button>
                                <button type="button" class="btn btn-outline-secondary" onclick="editItem(${item.id})">
                                    <i class="bi bi-pencil"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            
            itemsContainer.innerHTML = html;
        }
        
        /**
         * 添加分类
         */
        function addCategory() {
            // 获取表单数据
            const name = document.getElementById('name').value;
            const parentId = document.getElementById('parentId').value;
            const sort = document.getElementById('sort').value;
            
            // 表单验证
            if (!name) {
                showMessage('error', '分类名称不能为空');
                return;
            }
            
            // 构建请求数据
            const categoryData = {
                name: name,
                parentId: parentId === '0' ? null : parseInt(parentId),
                sort: parseInt(sort),
                familyId: getFamilyId()
            };
            
            // 构建API URL
            const url = '/api/categories';
            
            // 发送请求添加分类
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(categoryData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    showMessage('success', '添加成功');
                    // 关闭模态框
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addCategoryModal'));
                    modal.hide();
                    // 重置表单
                    document.getElementById('addCategoryForm').reset();
                    // 刷新分类树
                    loadCategoryTree();
                } else {
                    showMessage('error', '添加失败：' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('error', '添加失败，请检查网络连接');
            });
        }
        
        /**
         * 显示添加子分类模态框
         */
        function showAddSubCategoryModal(parentId) {
            // 设置父分类
            document.getElementById('parentId').value = parentId;
            
            // 显示模态框
            const modal = new bootstrap.Modal(document.getElementById('addCategoryModal'));
            modal.show();
        }
        
        /**
         * 编辑分类
         */
        function editCategory(categoryId) {
            // 构建API URL
            const url = `/api/categories/${categoryId}`;
            
            // 发送请求获取分类详情
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        showEditCategoryModal(data.data);
                    } else {
                        showMessage('error', '加载分类详情失败：' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('error', '加载分类详情失败，请检查网络连接');
                });
        }
        
        /**
         * 显示编辑分类模态框
         */
        function showEditCategoryModal(category) {
            // 设置表单数据
            document.getElementById('editCategoryId').value = category.id;
            document.getElementById('editName').value = category.name;
            document.getElementById('editParentId').value = category.parentId || '0';
            document.getElementById('editSort').value = category.sort || '0';
            
            // 显示模态框
            const modal = new bootstrap.Modal(document.getElementById('editCategoryModal'));
            modal.show();
        }
        
        /**
         * 更新分类
         */
        function updateCategory() {
            // 获取表单数据
            const id = document.getElementById('editCategoryId').value;
            const name = document.getElementById('editName').value;
            const parentId = document.getElementById('editParentId').value;
            const sort = document.getElementById('editSort').value;
            
            // 表单验证
            if (!name) {
                showMessage('error', '分类名称不能为空');
                return;
            }
            
            // 构建请求数据
            const categoryData = {
                id: parseInt(id),
                name: name,
                parentId: parentId === '0' ? null : parseInt(parentId),
                sort: parseInt(sort),
                familyId: getFamilyId()
            };
            
            // 构建API URL
            const url = '/api/categories';
            
            // 发送请求更新分类
            fetch(url, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(categoryData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    showMessage('success', '更新成功');
                    // 关闭模态框
                    const modal = bootstrap.Modal.getInstance(document.getElementById('editCategoryModal'));
                    modal.hide();
                    // 刷新分类树
                    loadCategoryTree();
                } else {
                    showMessage('error', '更新失败：' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
