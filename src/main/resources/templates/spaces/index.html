<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空间管理 - 家庭物品管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div id="sidebar" class="col-md-3 col-lg-2 sidebar">
                <div class="d-flex justify-content-between align-items-center px-3 mb-4">
                    <h5 class="m-0">家庭物品管理</h5>
                    <button id="sidebar-toggle" class="btn btn-sm btn-outline-light d-md-none" title="切换侧边栏">
                        <i class="bi bi-list"></i>
                    </button>
                </div>
                
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="bi bi-house"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/items}">
                            <i class="bi bi-box"></i> 物品管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">
                            <i class="bi bi-tags"></i> 分类管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/spaces}">
                            <i class="bi bi-grid"></i> 空间管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/statistics}">
                            <i class="bi bi-bar-chart"></i> 统计报表
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/settings}">
                            <i class="bi bi-gear"></i> 系统设置
                        </a>
                    </li>
                </ul>
                
                <div class="mt-auto p-3">
                    <div class="d-flex align-items-center mb-3">
                        <img th:if="${user.avatar}" th:src="${user.avatar}" class="rounded-circle me-2" width="32" height="32" alt="用户头像">
                        <img th:unless="${user.avatar}" src="/img/default-avatar.png" class="rounded-circle me-2" width="32" height="32" alt="用户头像">
                        <span th:text="${user.username}">用户名</span>
                    </div>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-sm btn-outline-light w-100">
                            <i class="bi bi-box-arrow-right"></i> 退出登录
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- 主内容区 -->
            <div id="content" class="col-md-9 col-lg-10 ms-sm-auto main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">空间管理</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-sm btn-primary me-2" id="addNewSpace" data-bs-toggle="modal" data-bs-target="#addSpaceModal">
                            <i class="bi bi-plus"></i> 添加空间
                        </button>
                        <div class="input-group">
                            <input type="text" class="form-control form-control-sm" id="searchInput" placeholder="搜索空间...">
                            <button class="btn btn-sm btn-outline-secondary" type="button" id="searchButton" title="搜索">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <!-- 空间树 -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">空间结构</h5>
                            </div>
                            <div class="card-body">
                                <div id="space-tree"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 空间详情 -->
                    <div class="col-md-8">
                        <div class="card mb-4 card-details">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="card-title mb-0">空间详情</h5>
                                <div class="card-actions">
                                    <!-- 操作按钮将由JS动态添加 -->
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="card-details-content">
                                    <p class="text-muted">请从左侧选择一个空间查看详情</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 空间内物品列表 -->
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">空间内物品</h5>
                            </div>
                            <div class="card-body">
                                <div id="spaceItems">
                                    <p class="text-muted">请从左侧选择一个空间查看物品</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 添加空间模态框 -->
    <div class="modal fade" id="addSpaceModal" tabindex="-1" aria-labelledby="addSpaceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSpaceModalLabel">添加空间</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" title="关闭"></button>
                </div>
                <div class="modal-body">
                    <form id="addSpaceForm">
                        <input type="hidden" id="familyId" th:value="${familyId}">
                        <div class="mb-3">
                            <label for="spaceName" class="form-label">空间名称</label>
                            <input type="text" class="form-control" id="spaceName" required>
                        </div>
                        <div class="mb-3">
                            <label for="parentSpace" class="form-label">父级空间</label>
                            <select class="form-select" id="parentSpace">
                                <option value="">无 (作为根空间)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="spaceSort" class="form-label">排序</label>
                            <input type="number" class="form-control" id="spaceSort" value="0">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveSpaceBtn">保存</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 编辑空间模态框 -->
    <div class="modal fade" id="editSpaceModal" tabindex="-1" aria-labelledby="editSpaceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editSpaceModalLabel">编辑空间</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" title="关闭"></button>
                </div>
                <div class="modal-body">
                    <form id="editSpaceForm">
                        <input type="hidden" id="editSpaceId">
                        <div class="mb-3">
                            <label for="editSpaceName" class="form-label">空间名称</label>
                            <input type="text" class="form-control" id="editSpaceName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editParentSpace" class="form-label">父级空间</label>
                            <select class="form-select" id="editParentSpace">
                                <option value="">无 (作为根空间)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editSpaceSort" class="form-label">排序</label>
                            <input type="number" class="form-control" id="editSpaceSort" value="0">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="updateSpaceBtn">更新</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 删除空间确认模态框 -->
    <div class="modal fade" id="deleteSpaceModal" tabindex="-1" aria-labelledby="deleteSpaceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteSpaceModalLabel">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" title="关闭"></button>
                </div>
                <div class="modal-body">
                    <p>确定要删除此空间吗？如果该空间下有子空间，将无法删除。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">确认删除</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript 库 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/spaces.js}"></script>
</body>
</html>
