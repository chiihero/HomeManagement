<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭管理 - 家庭物品管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div id="sidebar" class="col-md-3 col-lg-2 sidebar">
                <div class="d-flex justify-content-between align-items-center px-3 mb-4">
                    <h5 class="m-0">家庭物品管理</h5>
                    <button id="sidebar-toggle" class="btn btn-sm btn-outline-light d-md-none" title="切换侧边栏">
                        <i class="bi bi-list"></i>
                    </button>
                </div>
                
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="bi bi-house"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/items}">
                            <i class="bi bi-box"></i> 物品管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">
                            <i class="bi bi-tags"></i> 分类管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/spaces}">
                            <i class="bi bi-grid"></i> 空间管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/statistics}">
                            <i class="bi bi-bar-chart"></i> 统计报表
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/settings}">
                            <i class="bi bi-gear"></i> 系统设置
                        </a>
                    </li>
                </ul>
                
                <div class="mt-auto p-3">
                    <div class="d-flex align-items-center mb-3">
                        <img th:if="${user.avatar}" th:src="${user.avatar}" class="rounded-circle me-2" width="32" height="32" alt="用户头像">
                        <img th:unless="${user.avatar}" src="/img/default-avatar.png" class="rounded-circle me-2" width="32" height="32" alt="用户头像">
                        <span th:text="${user.username}">用户名</span>
                    </div>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-sm btn-outline-light w-100">
                            <i class="bi bi-box-arrow-right"></i> 退出登录
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- 主内容区 -->
            <div id="content" class="col-md-9 col-lg-10 ms-sm-auto main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">家庭管理</h1>
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a th:href="@{/}">首页</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/settings}">系统设置</a></li>
                        <li class="breadcrumb-item active">家庭管理</li>
                    </ol>
                </div>
                
                <!-- 操作按钮 -->
                <div class="mb-4">
                    <a th:href="@{/families/create}" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> 创建家庭
                    </a>
                </div>
                
                <!-- 家庭列表 -->
                <div class="row">
                    <div th:if="${families.empty}" class="col-12">
                        <div class="alert alert-info">
                            您还没有加入任何家庭，点击"创建家庭"按钮创建一个属于您的家庭。
                        </div>
                    </div>
                    
                    <div th:each="family : ${families}" class="col-md-6 col-lg-4 mb-4">
                        <div class="card h-100">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="card-title mb-0" th:text="${family.name}">家庭名称</h5>
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-secondary" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" title="更多操作">
                                        <i class="bi bi-three-dots-vertical"></i>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                                        <li><a class="dropdown-item" th:href="@{'/families/' + ${family.id}}">查看详情</a></li>
                                        <li><a class="dropdown-item" href="#" th:onclick="'switchFamily(' + ${family.id} + ')'">切换到该家庭</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item text-danger" href="#" th:onclick="'showDeleteFamilyModal(' + ${family.id} + ')'">删除家庭</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-body">
                                <p class="card-text" th:text="${family.description}">家庭描述信息</p>
                                <div class="d-flex align-items-center mb-3">
                                    <span class="badge bg-info me-2">成员数</span>
                                    <span class="text-muted" th:text="${family.memberCount}">0</span>
                                </div>
                                <div class="d-flex align-items-center">
                                    <span class="badge bg-success me-2">物品数</span>
                                    <span class="text-muted" th:text="${family.itemCount}">0</span>
                                </div>
                            </div>
                            <div class="card-footer text-muted">
                                <small th:text="'创建于 ' + ${#temporals.format(family.createTime, 'yyyy-MM-dd')}">创建时间</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 删除家庭确认模态框 -->
    <div class="modal fade" id="deleteFamilyModal" tabindex="-1" aria-labelledby="deleteFamilyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteFamilyModalLabel">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" title="关闭"></button>
                </div>
                <div class="modal-body">
                    <p class="text-danger">警告：删除家庭将同时删除该家庭下的所有数据，包括物品、分类、空间等信息，且无法恢复。</p>
                    <p>确定要删除该家庭吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">确认删除</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    <script>
        // 显示删除家庭确认模态框
        function showDeleteFamilyModal(familyId) {
            // 设置确认按钮点击事件
            document.getElementById('confirmDeleteBtn').onclick = function() {
                deleteFamily(familyId);
            };
            
            // 显示模态框
            const modal = new bootstrap.Modal(document.getElementById('deleteFamilyModal'));
            modal.show();
        }
        
        // 删除家庭
        function deleteFamily(familyId) {
            fetch(`/api/families/${familyId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    // 关闭模态框
                    bootstrap.Modal.getInstance(document.getElementById('deleteFamilyModal')).hide();
                    
                    // 显示成功消息
                    showMessage('家庭删除成功', 'success');
                    
                    // 刷新页面
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                } else {
                    showMessage(`删除失败: ${data.message}`, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('操作失败，请检查网络连接', 'error');
            });
        }
        
        // 切换家庭
        function switchFamily(familyId) {
            // 保存到localStorage
            saveToLocalStorage('currentFamilyId', familyId);
            
            // 重定向到首页
            window.location.href = '/';
        }
        
        // 显示消息
        function showMessage(message, type) {
            // 创建提示元素
            const toastContainer = document.createElement('div');
            toastContainer.className = 'toast-container position-fixed bottom-0 end-0 p-3';
            toastContainer.style.zIndex = '1050';
            
            const toastEl = document.createElement('div');
            toastEl.className = `toast align-items-center text-white bg-${type === 'success' ? 'success' : 'danger'}`;
            toastEl.setAttribute('role', 'alert');
            toastEl.setAttribute('aria-live', 'assertive');
            toastEl.setAttribute('aria-atomic', 'true');
            
            const toastBody = document.createElement('div');
            toastBody.className = 'd-flex';
            
            const toastText = document.createElement('div');
            toastText.className = 'toast-body';
            toastText.textContent = message;
            
            const closeButton = document.createElement('button');
            closeButton.type = 'button';
            closeButton.className = 'btn-close btn-close-white me-2 m-auto';
            closeButton.setAttribute('data-bs-dismiss', 'toast');
            closeButton.setAttribute('aria-label', '关闭');
            
            toastBody.appendChild(toastText);
            toastBody.appendChild(closeButton);
            toastEl.appendChild(toastBody);
            toastContainer.appendChild(toastEl);
            document.body.appendChild(toastContainer);
            
            const toast = new bootstrap.Toast(toastEl, {
                delay: 3000
            });
            toast.show();
            
            // 自动删除元素
            toastEl.addEventListener('hidden.bs.toast', function() {
                toastContainer.remove();
            });
        }
    </script>
</body>
</html>
