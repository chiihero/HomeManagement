<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑物品 - 家庭物品管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div id="sidebar" class="col-md-3 col-lg-2 sidebar">
                <div class="d-flex justify-content-between align-items-center px-3 mb-4">
                    <h5 class="m-0">家庭物品管理</h5>
                    <button id="sidebar-toggle" class="btn btn-sm btn-outline-light d-md-none">
                        <i class="bi bi-list"></i>
                    </button>
                </div>
                
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="bi bi-house"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/items}">
                            <i class="bi bi-box"></i> 物品管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">
                            <i class="bi bi-tags"></i> 分类管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/spaces}">
                            <i class="bi bi-grid"></i> 空间管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/statistics}">
                            <i class="bi bi-bar-chart"></i> 统计报表
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/settings}">
                            <i class="bi bi-gear"></i> 系统设置
                        </a>
                    </li>
                </ul>
                
                <div class="mt-auto p-3">
                    <div class="d-flex align-items-center mb-3">
                        <img th:if="${user.avatar}" th:src="${user.avatar}" class="rounded-circle me-2" width="32" height="32" alt="用户头像">
                        <img th:unless="${user.avatar}" src="/img/default-avatar.png" class="rounded-circle me-2" width="32" height="32" alt="用户头像">
                        <span th:text="${user.username}">用户名</span>
                    </div>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-sm btn-outline-light w-100">
                            <i class="bi bi-box-arrow-right"></i> 退出登录
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- 主内容区 -->
            <div id="content" class="col-md-9 col-lg-10 ms-sm-auto main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">编辑物品</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a th:href="@{'/items/' + ${item.id}}" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> 返回详情
                        </a>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <form id="editItemForm">
                            <input type="hidden" id="itemId" th:value="${item.id}">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">物品名称</label>
                                    <input type="text" class="form-control" id="name" th:value="${item.name}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="specification" class="form-label">规格</label>
                                    <input type="text" class="form-control" id="specification" th:value="${item.specification}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="quantity" class="form-label">数量</label>
                                    <input type="number" class="form-control" id="quantity" th:value="${item.quantity}" min="1" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="price" class="form-label">价格</label>
                                    <input type="number" class="form-control" id="price" th:value="${item.price}" min="0" step="0.01" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="purchaseDate" class="form-label">购买日期</label>
                                    <input type="date" class="form-control" id="purchaseDate" th:value="${item.purchaseDate}">
                                </div>
                                <div class="col-md-6">
                                    <label for="warrantyPeriod" class="form-label">保修期（月）</label>
                                    <input type="number" class="form-control" id="warrantyPeriod" th:value="${item.warrantyPeriod}" min="0">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="usageFrequency" class="form-label">使用频率</label>
                                    <select class="form-select" id="usageFrequency">
                                        <option value="daily" th:selected="${item.usageFrequency == 'daily'}">每天</option>
                                        <option value="weekly" th:selected="${item.usageFrequency == 'weekly'}">每周</option>
                                        <option value="monthly" th:selected="${item.usageFrequency == 'monthly'}">每月</option>
                                        <option value="rarely" th:selected="${item.usageFrequency == 'rarely'}">很少</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="usageYears" class="form-label">使用年限</label>
                                    <input type="number" class="form-control" id="usageYears" th:value="${item.usageYears}" min="0">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="status" class="form-label">状态</label>
                                    <select class="form-select" id="status">
                                        <option value="normal" th:selected="${item.status == 'normal'}">正常</option>
                                        <option value="damaged" th:selected="${item.status == 'damaged'}">损坏</option>
                                        <option value="discarded" th:selected="${item.status == 'discarded'}">丢弃</option>
                                        <option value="lent" th:selected="${item.status == 'lent'}">借出</option>
                                    </select>
                                </div
