<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提醒列表 - 家庭物品管理系统</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="common/header :: header"></div>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div th:replace="common/sidebar :: sidebar"></div>
            </div>
            
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">提醒列表</h5>
                        <div>
                            <a th:href="@{/reminders/today}" class="btn btn-sm btn-primary me-2">
                                <i class="fas fa-calendar-day"></i> 今日提醒
                            </a>
                            <a th:href="@{/reminders/pending}" class="btn btn-sm btn-warning me-2">
                                <i class="fas fa-clock"></i> 待处理提醒
                            </a>
                            <a th:href="@{/reminders/all}" class="btn btn-sm btn-info">
                                <i class="fas fa-list"></i> 所有提醒
                            </a>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <!-- 筛选器 -->
                        <div class="mb-4 p-3 bg-light rounded">
                            <form id="filterForm" method="get" th:action="@{/reminders/search}">
                                <div class="row g-3">
                                    <div class="col-md-3">
                                        <select class="form-select" name="type">
                                            <option value="">所有类型</option>
                                            <option value="warranty">保修到期</option>
                                            <option value="maintenance">定期维护</option>
                                            <option value="return">借用归还</option>
                                            <option value="expiry">物品过期</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-select" name="status">
                                            <option value="">所有状态</option>
                                            <option value="pending">待提醒</option>
                                            <option value="sent">已提醒</option>
                                            <option value="processed">已处理</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <input type="date" class="form-control" name="dateFrom" placeholder="开始日期">
                                            <span class="input-group-text">至</span>
                                            <input type="date" class="form-control" name="dateTo" placeholder="结束日期">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <button type="submit" class="btn btn-primary w-100">筛选</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        
                        <!-- 提醒列表 -->
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>类型</th>
                                        <th>标题</th>
                                        <th>提醒日期</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="reminder : ${reminders}" th:class="${reminder.status == 'pending' && reminder.remindDate.isBefore(T(java.time.LocalDate).now()) ? 'table-danger' : (reminder.status == 'pending' && reminder.remindDate.isEqual(T(java.time.LocalDate).now()) ? 'table-warning' : '')}">
                                        <td>
                                            <span th:if="${reminder.type == 'warranty'}" class="badge bg-info">保修到期</span>
                                            <span th:if="${reminder.type == 'maintenance'}" class="badge bg-secondary">定期维护</span>
                                            <span th:if="${reminder.type == 'return'}" class="badge bg-primary">借用归还</span>
                                            <span th:if="${reminder.type == 'expiry'}" class="badge bg-danger">物品过期</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/reminders/{id}(id=${reminder.id})}" th:text="${reminder.title}"></a>
                                        </td>
                                        <td th:text="${#temporals.format(reminder.remindDate, 'yyyy-MM-dd')}"></td>
                                        <td>
                                            <span th:if="${reminder.status == 'pending'}" class="badge bg-warning">待提醒</span>
                                            <span th:if="${reminder.status == 'sent'}" class="badge bg-primary">已提醒</span>
                                            <span th:if="${reminder.status == 'processed'}" class="badge bg-success">已处理</span>
                                        </td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <a th:href="@{/reminders/{id}(id=${reminder.id})}" class="btn btn-outline-info" title="查看">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <a th:if="${reminder.status != 'processed'}" th:href="@{/reminders/{id}/process(id=${reminder.id})}" class="btn btn-outline-success" title="标记为已处理">
                                                    <i class="fas fa-check"></i>
                                                </a>
                                                <a th:href="@{/items/{id}(id=${reminder.itemId})}" class="btn btn-outline-primary" title="查看物品">
                                                    <i class="fas fa-box"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(reminders)}">
                                        <td colspan="5" class="text-center">没有找到提醒记录</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- 分页 -->
                        <nav th:if="${totalPages > 1}" aria-label="Page navigation">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                    <a class="page-link" th:href="@{${'/reminders' + urlParamsWithoutPage + '&page=1'}}">首页</a>
                                </li>
                                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                    <a class="page-link" th:href="@{${'/reminders' + urlParamsWithoutPage + '&page=' + (currentPage - 1)}}">上一页</a>
                                </li>
                                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                                    <a class="page-link" th:href="@{${'/reminders' + urlParamsWithoutPage + '&page=' + i}}" th:text="${i}"></a>
                                </li>
                                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                    <a class="page-link" th:href="@{${'/reminders' + urlParamsWithoutPage + '&page=' + (currentPage + 1)}}">下一页</a>
                                </li>
                                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                    <a class="page-link" th:href="@{${'/reminders' + urlParamsWithoutPage + '&page=' + totalPages}}">末页</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="common/footer :: footer"></div>
    
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/reminder.js}"></script>
</body>
</html>
